<div class="row mt-5">
  <div class="col-12 wrapper">
    <div class="move-up">
      <app-credit-card-box></app-credit-card-box>
    </div>
    <div class="row ml-1 mr-1 form-down">
      <form [formGroup]="creditCardForm" (ngSubmit)="onSubmit()" >
        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <label for="card-no">Card Number</label>
                <input type="text" maxlength="19"
                        id="card-no" (focus)="onFocus('cardNo')" (focusout)="onFocus('')"
                        (input)="onInputCardNo($event)" value=""
                        formControlName="cardNo" class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <label for="card-holder">Card Holder</label>
                <input type="text" maxlength="17" id="card-holder" 
                        formControlName="cardHolder" 
                        (focus)="onFocus('cardHolder')"
                        (focusout)="onFocus('')"
                        (input)="onInputCardHolder($event)"
                        class="form-control">
            </div>
          </div>
        </div>
         
        <div class="row">
          <div class="col-8">
            <div class="form-row">
              <div class="form-group col-6">
                <label for="exp-date">Expiration</label>
                <select class="form-control" id="exp-date"
                        (focus)="onFocus('expDate')"
                        (focusout)="onFocus('')"
                        formControlName="expMonth"
                        (click)="onInputExpDate()">
                  <option selected disabled>Month</option>
                  <option class="justify-content-center">01</option>
                  <option>02</option>
                  <option>03</option>
                  <option>04</option>
                  <option>05</option>
                  <option>06</option>
                  <option>07</option>
                  <option>08</option>
                  <option>09</option>
                  <option>10</option>
                  <option>11</option>
                  <option>12</option>
                </select>
              </div>
              <div class="form-group col-6 d-flex align-items-end">
                <select class="form-control"
                        (focus)="onFocus('expDate')"
                        (focusout)="onFocus('')"
                        formControlName="expYear"
                        (click)="onInputExpDate()">
                  <option selected disabled>Year</option>
                  <option>2020</option>
                  <option>2021</option>
                  <option>2022</option>
                  <option>2023</option>
                  <option>2024</option>
                  <option>2025</option>
                  <option>2026</option>
                  <option>2027</option>
                  <option>2028</option>
                  <option>2029</option>
                  <option>2030</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="form-group">
              <label for="cvv">CVV</label>
                  <input type="text" id="cvv" maxlength="3"
                  formControlName="cvv"
                  (focus)="onFocus('cvv')"
                  (focusout)="onFocus('')"
                  (input)="onInputCVV($event)"
                  class="form-control">
            </div>
          </div>
        </div>
        

        <div class="row">
          <div class="col-12">
            <div class="form-group">
                <button type="submit" class="btn btn-primary form-control">Submit</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
